<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Verifica Posizione</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controllo Posizione</h1>
    <p>Premi il pulsante per verificare se ti trovi nel punto corretto.</p>
    <button id="checkPosition">Verifica la tua posizione</button>
    <p id="result"></p>
  </div>

  <script>
    let targets = [];
    fetch('config.json')
      .then(response => response.json())
      .then(data => targets = data.targets);

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const phi1 = lat1 * Math.PI / 180;
      const phi2 = lat2 * Math.PI / 180;
      const deltaPhi = (lat2 - lat1) * Math.PI / 180;
      const deltaLambda = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(deltaPhi/2) * Math.sin(deltaPhi/2) +
                Math.cos(phi1) * Math.cos(phi2) *
                Math.sin(deltaLambda/2) * Math.sin(deltaLambda/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

      return R * c;
    }

    document.getElementById('checkPosition').addEventListener('click', () => {
      const result = document.getElementById('result');
      result.textContent = 'Verifica in corso...';

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const userLat = position.coords.latitude;
          const userLon = position.coords.longitude;

          let found = false;
          for (const target of targets) {
            const d = getDistance(userLat, userLon, target.latitude, target.longitude);
            if (d <= 30) {
              result.textContent = 'Sei nel punto corretto! Codice: ' + target.code;
              found = true;
              break;
            }
          }
          if (!found) {
            result.textContent = 'Non sei nel punto corretto. Riprova o avvicinati.';
          }
        }, () => {
          result.textContent = 'Errore: impossibile ottenere la posizione.';
        });
      } else {
        result.textContent = 'Geolocalizzazione non supportata dal browser.';
      }
    });
  </script>
</body>
</html>
