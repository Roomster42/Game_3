<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Verifica Codice</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Inserisci il Codice</h2>
    <input type="text" id="codeInput" placeholder="Codice ricevuto...">
    <br>
    <button onclick="verifica()">Verifica</button>
  </div>

  <script>
    const mappaCodici = {
      "OSIO123A": "enigma1.html",
      "OSIO123B": "enigma2.html",
      "OSIO123C": "enigma3.html",
      "OSIO123D": "enigma4.html",
      "OSIO123E": "enigma5.html"
    };

    function verifica() {
      const codice = document.getElementById('codeInput').value.trim().toUpperCase();
      if (mappaCodici[codice]) {
        window.location.href = mappaCodici[codice];
      } else {
        alert("Codice non valido.");
      }
    }
  </script>
</body>
</html>
